<!doctype html>
<html>
<head>
    <title>
        |USER|'s homepage
    </title>
    <base href="|SERVER|">
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/x-icon' href='favicon.ico' />
    <!-- <link href="content/|USER|.css?|RANDOM|" rel="stylesheet" type="text/css" /> -->
    <style>|MAINCSS|</style>
</head>

<!-- Components -->

<body>

<div id="page">
    <div id="page-title">
        <details>
            <summary>
                <h2 class="title">Welcome to |USER|'s homepage!</h2>
            </summary>
            <details class="border">
                <summary>
                    <em>Current profiles</em>
                </summary>
                <nav class="border">
                    <ul>
                        |OTHERUSERS|
                    </ul>
                </nav>

            </details>
        </details>
    </div>

    <div id="project-list">

        |POSTS|

    </div>

    <details id="settings-area" class="border">
        <summary>Edit page settings</summary>
    <div class="scrollable">
        <div class="project-body">
            <details class="border">
                <summary>
                    Expand to write a post
                </summary>
                <ul>
                    <form action="|SERVER|api/|USER|/resetposts.py" method="POST">
                        <button class="button">Reset posts</button>
                    </form>
                    <form action="|SERVER|api/|USER|/submitpost.py" method="POST">
                        <label for="title">Title: </label>
                        <input id="title" name="title" type="text" class="field" /><br>
                        <label for="userid">Name: </label>
                        <input id="userid" name="userid" type="text" class="field" value="|USER|"/><br>
                        <label for="content">Contents: </label>
                        <textarea id="content" name="content"></textarea><br>
                        <button class="button">Submit</button>
                    </form>
                </ul>
            </details>
            <details class="border">
                <summary>
                    Expand to upload a file
                </summary>
                <ul>
                    <form action="|SERVER|api/|USER|/uploadfile.py" method="POST" enctype="multipart/form-data" target="unique">
                        <label for="file">File: </label>
                        <input class="button" id="file" name="file" type="file">
                        <button class="button">Submit file</button>
                        <iframe name="unique" style="vertical-align: bottom; width: -moz-available" class="border" id="unique" height="20px"></iframe>
                    </form>
                </ul>
            </details>
            <details class="border">
                <summary>
                    Expand to set background image
                </summary>
                <ul>
                    <form action="|SERVER|api/|USER|/setbackground.py" method="POST">
                        <label for="bgurl">Image url: </label>
                        <input id="bgurl" name="bgurl" type="text" class="field" value="|BGURL|"/><br>
                        <button class="button">Submit</button>
                    </form>
                    <form action="|SERVER|api/|USER|/uploadbackground.py" method="POST" enctype="multipart/form-data">
                        <label for="file">Image file: </label>
                        <input class="button" id="file" name="file" type="file">
                        <button class="button">Submit image</button>
                    </form>
                </ul>
            </details>
            <details class="border">
                <summary>
                    Expand to set your personal page colors
                </summary>
                    <div class="project-body">
                        <form method="POST">
                            <button formaction="|SERVER|api/|USER|/resetcolors.py" class="button">Reset colors</button>
                            <button formaction="|SERVER|api/|USER|/randomcolors.py" class="button">Random colors</button>
                        </form>
                        <form action="|SERVER|api/|USER|/colors.py" method="POST">
                            <label for="bgcolor">Background color: </label>
                            <input id="bgcolor" name="bgcolor" type="color" class="colorfield" value="|BGCOLOR|"/><br>
                            <label for="titlecolor">Title color: </label>
                            <input id="titlecolor" name="titlecolor" type="color" class="colorfield" value="|TITLECOLOR|"/><br>
                            <label for="textcolor">Text color: </label>
                            <input id="textcolor" name="textcolor" type="color" class="colorfield" value="|TEXTCOLOR|"/><br>
                            <label for="boxcolor">Box color: </label>
                            <input id="boxcolor" name="boxcolor" type="color" class="colorfield" value="|BOXCOLOR|"/><br>
                            <button class="button">Submit</button>
                        </form>
                    </div>
            </details>
        </div>
    </div>
    </details>
</div>
</body>
</html>
